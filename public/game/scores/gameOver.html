<!Doctype html>

<html>
    <head>
        <title>Game Over</title>
        <link rel="stylesheet" type="text/css" href="../../main/main.css">
    </head>

    <body>
			<div class="container">
				<div class="item">
					<img class="item" src="media/name.webp" alt="name_schrift">
				</div>
				<div class="item" id="username"></div>
			</div>
			<div class="container">
				<div class="item">
					<img class="item" src="media/score.webp" alt="score_schrift">
				</div>
				<div class="item" id="score"></div>
			</div>
			<div class="container">
				<div class="item">
					<button id="submit" style="visible"><img src="media/abschicken.webp"></button>
				</div>
				<div class="item">
					<a href="scoreboard.html"><img src="media/scoreboard.webp" alt="continue_schrift"></a>
				</div>
			</div>

        <script>
            score = sessionStorage.getItem("score");
            username = sessionStorage.getItem("username");
            if (score == null){
                score = "Bitte erst spielen";
                visibility = 'hidden';
            }
            if (username == null){
                username = "Bitte Namen eintragen";
                visibility = 'hidden';
            }
            document.getElementById("submit").style.visibility = visibility;
            document.getElementById("score").innerHTML = score;
            document.getElementById("username").innerHTML = username; 
        </script>
